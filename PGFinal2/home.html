<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Tripary</title>
    <link type="text/css" rel="stylesheet" href="styles/jquery-ui.min.css" />
    <link type="text/css" rel="stylesheet" href="styles/jquery-ui.structure.min.css" />
    <link type="text/css" rel="stylesheet" href="styles/jquery-ui.theme.min.css" />
    <link type="text/css" rel="stylesheet" href="styles/styles.css" />
</head>
<body>
    <div id="wrapper">

        <div id="header">
           Tripary
        </div>
        <nav id="menu">
            <input type="button" id="btnHome" name="home" value="Home" />
            <input type="button" id="btnNewTrip" name="newtrip" value="New Trip" />
            <input type="button" id="btnPhotos" name="photos" value="Photos" />
            <input type="button" id="btnAbout" name="about" value="About" />
        </nav>
         <div id="DivApp">
                <h3>Your Personal Travel Diary</h3>
                <img src="images/tripary-icon-sm.png" />
                <p>
                    Tripary is your personal travel diary. It lets you track your trips on a map,
                    record photos and videos, and make journal entries for each trip.
                    The compass below will help you to get started. 
                </p>
                <p><strong>Click "New Trip" to get started.</strong></p>
                
                <div id="DivHeading"></div>
                <div id="DivMag"></div>
        </div>
    </div>

    <script type="text/javascript" src="scripts/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="scripts/jquery-ui.min.js"></script>
    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="scripts/compass.js"></script>
    <script type="text/javascript" src="scripts/CompassError.js"></script>
    <script type="text/javascript" src="scripts/CompassHeading.js"></script>
    <script type="text/javascript" src="scripts/scripts.js"></script>
    <script type="text/javascript" src="scripts/tripcompass.js"></script>

</body>
</html>
